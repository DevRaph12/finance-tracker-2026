<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="finance-card">
        <h1 class="translatable" data-en="Finance Tracker" 
        data-pt="Controle Financeiro">Finance Tracker</h1>
    </section>

    <section id="resume-container">
        <div class="resume-item">
            <h2 class="translatable" data-en="Income" data-pt="Entradas">Income</h2>
            <span id="incomes-value">US$ 0.00</span>
            </div>

        <div class="resume-item">
            <h2 class="translatable" data-en="Expenses" data-pt="Gastos">Expenses</h2>
            <span id="expenses-value">US$ 0.00</span>
        </div>

        <div class="resume-item total">
            <h2 class="translatable" data-en="Current Balance" data-pt="Saldo Atual">Current Balance</h2>
            <span id="total-value" aria-live="polite">US$ 0.00</span>
        </div>

    </section>

    <section id="form-container">
        <form id="finance-form">
            <div class="input-group">
                <label for="desc" class="translatable" data-en="Description" data-pt="Descrição">Description</label>
            <input type="text"  id="desc" data-en="Ex: gym" data-pt="Ex: Academia" placeholder="Ex: Gym">
            </div>

        <div class="input-group">
            <label for="amount" class="translatable" data-en="Amount" data-pt="Valor">Amount</label>
            <input type="number" id="amount" step="0.01" placeholder="0.00" required>
        </div>

        <div class="input-group">
            <label for="type" class="translatable" data-en="Type" data-pt="Tipo">Type</label>
            <select  id="type">
                <option value="income" class="translatable" data-en="Income" data-pt="Entrada">Income</option>
                <option value="expense" class="translatable" data-en="Expense" data-pt="Gasto">Expense</option>
            </select>

        </div>

        <button type="submit" id="btn-add" class="translatable" data-en="Add" data-pt="Adicionar">Add</button>

        
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
